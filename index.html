<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajanta Royal 360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.css" rel="stylesheet">
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    h1 {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      box-sizing: border-box;
    }
    .thumb {
      text-align: center;
    }
    .thumb img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .thumb img:hover {
      transform: scale(1.03);
    }
    .thumb a {
      display: block;
      text-decoration: none;
      color: #222;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    #spinner {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>360Â° Product Spins</h1>
  <div id="spin-list" class="grid">
    <div>Loading...</div>
  </div>

  <div id="spinner"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>

  <script>
  const repo = "ajantaroyal/360-Spin";
  const apiBase = `https://api.github.com/repos/${repo}/contents`;

  const queryParams = new URLSearchParams(window.location.search);
  const product = queryParams.get("product");

  async function safeFetch(url) {
    const res = await fetch(url);
    if (!res.ok) {
      throw new Error(`GitHub API error: ${res.status}`);
    }
    return res.json();
  }

  if (product) {
  // Spin viewer mode
  safeFetch(`${apiBase}/${encodeURIComponent(product)}`)
    .then(data => {
      if (!Array.isArray(data)) throw new Error("Expected array of files.");

      const images = data
        .filter(f => /^[0-9]{3}\.(jpe?g)$/i.test(f.name))
        .sort((a, b) => a.name.localeCompare(b.name))
        .map(f => f.download_url);

      const firstImg = new Image();
      firstImg.src = images[0];
      firstImg.onload = () => {
        document.getElementById("spin-list").style.display = "none";

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        const imgW = firstImg.width;
        const imgH = firstImg.height;
        const imgAspect = imgW / imgH;

        let finalWidth, finalHeight;

        if (screenW < 768) {
          // Mobile view: match screen width
          finalWidth = screenW;
          finalHeight = Math.round(screenW / imgAspect);
        } else {
          // Desktop view: match screen height
          finalHeight = screenH;
          finalWidth = Math.round(screenH * imgAspect);
        }

        $('#spinner').spritespin({
          source: images,
          width: finalWidth,
          height: finalHeight,
          sense: 1,
          frameTime: 20,
          responsive: true,
          animate: false,
          loop: true
        });
      };
    })
    .catch(err => {
      document.body.innerHTML = `<p style="text-align:center;color:red;">Error loading spin: ${err.message}</p>`;
      console.error("Spin error", err);
    });
  }
</script>
</body>
</html>
