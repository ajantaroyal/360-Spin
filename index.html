<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajanta Royal 360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .thumb {
      text-align: center;
    }
    .thumb img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .thumb img:hover {
      transform: scale(1.03);
    }
    .thumb a {
      display: block;
      text-decoration: none;
      color: #222;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    #spinner {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>360Â° Product Spins</h1>
  <div id="spin-list" class="grid">
    <div>Loading...</div>
  </div>

  <div id="spinner"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>

  <script>
    const repo = "ajantaroyal/360-Spin";
    const apiBase = `https://api.github.com/repos/${repo}/contents`;

    const queryParams = new URLSearchParams(window.location.search);
    const product = queryParams.get("product");

    if (product) {
      // Spin viewer mode
      fetch(`${apiBase}/${product}`)
        .then(res => res.json())
        .then(files => {
          const imageFiles = files
            .filter(f => f.name.match(/^\d{3}\.jpe?g$/i))
            .sort((a, b) => a.name.localeCompare(b.name))
            .map(f => f.download_url);

          const firstImg = new Image();
          firstImg.src = imageFiles[0];
          firstImg.onload = function () {
            document.getElementById("spin-list").style.display = "none";
            document.querySelector("h1").style.display = "none";

            const maxHeight = window.innerHeight;
            const aspectRatio = firstImg.width / firstImg.height;
            const finalHeight = maxHeight;
            const finalWidth = finalHeight * aspectRatio;

            $('#spinner').spritespin({
              source: imageFiles,
              width: finalWidth,
              height: finalHeight,
              sense: -1,
              frameTime: 20,
              responsive: true,
              animate: false,
              loop: true
            });
          };
        })
        .catch(err => {
          document.body.innerHTML = `<p style="text-align:center;color:red">Error loading spin: ${err.message}</p>`;
        });

    } else {
      // Grid of thumbnails
      fetch(apiBase)
        .then(res => res.json())
        .then(async data => {
          const grid = document.getElementById("spin-list");
          grid.innerHTML = "";

          for (const item of data) {
            if (item.type === "dir" && item.name.toLowerCase() !== "assets") {
              const displayName = item.name.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
              const folder = item.name;

              const subRes = await fetch(`${apiBase}/${folder}`);
              const files = await subRes.json();
              const thumb = files.find(f => f.name === "001.jpg" || f.name === "001.jpeg");
              const thumbUrl = thumb ? thumb.download_url : "";

              const div = document.createElement("div");
              div.className = "thumb";
              div.innerHTML = `
                <a href="?product=${encodeURIComponent(folder)}">
                  <img src="${thumbUrl}" alt="${displayName}" loading="lazy">
                  <div>${displayName}</div>
                </a>
              `;
              grid.appendChild(div);
            }
          }
        })
        .catch(err => {
          document.getElementById("spin-list").innerHTML = "<div>Error loading folders</div>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
