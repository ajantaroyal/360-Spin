<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotary Club Spin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #spinner {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div id="spinner"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <script>
    const imagePaths = Array.from({ length: 36 }, (_, i) => `Rotary_${String(i + 1).padStart(3, '0')}.jpg`);

    $('#spinner').spritespin({
      source: imagePaths,
      width: 800,
      height: 971,
      sense: -1,              // ‚û°Ô∏è 1 = normal direction
      frameTime: 20,         // ‚è±Ô∏è smoothness (lower is faster)
      responsive: true,      // üì± mobile-friendly
      animate: false,        // üñ±Ô∏è only spin on drag
      loop: true
    });
  </script>
</body>
</html>
